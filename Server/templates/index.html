<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama-Universal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/global.css">
    <link rel="stylesheet" href="../static/index.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="sidebar d-md-block">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4 mt-4">
                        <h3 class="title mb-0">LLama Recoil</h3>
                        <p class="title-description">v1.0.0</p>
                    </div>
                    <p class="nav-description mb-0">Home</p>
                    <a href="{{ url_for('index.index') }}" class="btn nav-button-active w-100 mt-1"><i class="bi bi-house-door-fill"></i> Dashboard</a>
                    <p class="nav-description mt-3 mb-0">Recoil</p>
                    <a href="{{ url_for('create_script.create_script') }}" class="btn nav-button w-100 mt-1"><i class="bi bi-pencil-fill"></i> Create Script</a>
                    <a href="{{ url_for('run_script.run_script') }}" class="btn nav-button w-100 mt-1"><i class="bi bi-safe-fill"></i> Scripts</a>
                    
                    <p class="nav-description mt-3 mb-0">Misc</p>
                    <a href="{{ url_for('settings.settings') }}" class="btn nav-button w-100 mt-1"><i class="bi bi-gear-fill"></i> Settings</a>
                </div>
            </nav>

            <main class="col ms-auto p-4 text-white">
                <h1 class="mb-0">Dashboard</h1>
                <p>Welcome to your dashboard.</p>
                <hr>
                
                <section>
                    <div class="container">
                        <div class="d-flex flex-wrap gap-3">
                            <!-- Llama Statistics -->
                            <div class="flex-fill" style="min-width: 300px;">
                                <div class="content-container p-3">
                                    <h5 class="mb-3"><i class="bi bi-bar-chart-fill"></i> Llama Statistics</h5>
                                    <p class="mb-2">Total Scripts: <strong>{{ script_count }}</strong></p>
                                    <p class="mb-2">Version: <strong>1.0.1</strong></p>
                                </div>
                            </div>

                            <!-- Makcu Statistics -->
                            <div class="flex-fill" style="min-width: 300px;">
                                <div class="content-container p-3">
                                    <h5 class="mb-3"><i class="bi bi-clock-history"></i> Makcu Statistics</h5>
                                    <p class="mb-2">Status: <strong class="text-success">Connected</strong></p>                                
                                    <p class="mb-2">Loaded Firmware: <strong>N/A</strong></p>                                
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </section>

                <!-- Console -->
                 <section class="mt-3">
                    <div class="container">
                        <div class="d-flex flex-wrap gap-3">
                            <div class="flex-fill" style="min-width: 300px;">
                                <div class="content-container p-3">
                                    <!-- Console Output-->
                                    <h5 class="mb-3"><i class="bi bi-terminal-fill"></i> Console</h5>
                                    <textarea class="form-control console-output" id="console-output" rows="15" readonly></textarea>
                                    <div class="input-group mt-1">
                                        <button class="btn custom-btn" type="button" style="width: 50px;" onclick="runCommand()">
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                        <input type="text" class="form-control console-cmd-input" placeholder="Enter command...">
                                    </div>
                                    <!-- Console Controls -->
                                    <button class="btn custom-btn mt-1" onclick="clearConsole()">Clear</button>
                                    <button class="btn custom-btn mt-1" onclick="copyConsole()">Copy</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/console.js"></script>
</body>
</html>
